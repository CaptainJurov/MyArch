[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = ï•
label = " %percentage%%"
[module/date]
type = internal/date
interval = 1.0
time = "ïŒ· %I:%M %p"
time-alt = "ïŒ± %a, %d %b %Y"
format = <label>
format-background = ${color.background}
label = %time%

