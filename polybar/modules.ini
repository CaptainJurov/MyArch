label-song-ellipsis = true
label-time = %elapsed% / %total%
label-offline = " Offline"
icon-play = ïª
icon-pause = ï§
icon-stop = ï¶
icon-next = ï´
icon-prev = ïµ
icon-seekf = ïŸ
icon-seekb = ï 
